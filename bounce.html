<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
      <style> body {padding: 0; margin: 0;} </style>

</head>

<body>
<script>
var snails = [];
var fs = false;
function Snail(x,y, xspeed, yspeed, thickness){
  this.x = x;
  this.y = y;
  this.xspeed = xspeed;
  this.yspeed = yspeed;
  this.randone = random(115,255);
  this.randtwo = random(115,255);
  this.col = color(0,this.randone,this.randtwo);
  this.strkcol = lerpColor(this.col, color(255), 0.5);
  this.thickness = thickness;

  this.show = function (dicke) {
    stroke(this.strkcol)
    strokeWeight(1)
    fill(this.col)
    //fill (random(200, 250), random(25, 75), random(100, 150));
    ellipse (this.x, this.y, dicke, dicke);
  }
  this.update = function () {
    this.x = this.x + this.xspeed;

      if (this.x > windowWidth || this.x < 0)  {
       this.xspeed = -this.xspeed;
     }

     //bouncing veritcally
     this.y = this.y + this.yspeed;

     if (this.y > windowHeight || this.y < 0) {
       this.yspeed = -this.yspeed;
     }
  }
}

function reset() {
  clear();
  snails = [];
  background (20);
  for (var i = 0; i < 10; i++){
    snails.push(new Snail(random(width),random(height),random(10),random(5,10), random(50,200)));
  }
}
function setup() {
  var myCanvas = createCanvas(windowWidth, windowHeight);
  reset();
}

function draw() {

	//distance from center of the screen
	var d = dist(windowWidth/2, windowHeight/2, mouseX, mouseY);
  for (i=0; i < snails.length; i++){
    snails[i].show(d);
    snails[i].update();
  }
  fill(255, 0, 7)
  ellipse(windowWidth/2, windowHeight/2, 10, 10)
}
function mousePressed(){
  reset();
}
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(20)
}
</script>


</body>
</html>
