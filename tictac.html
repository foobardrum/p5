<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
      <style> body {padding: 0; margin: 0;} </style>

</head>
<body>
  <div id= "canvas"></div>
  <div id="button"></div>
  <div id="info"></div>
<script>
var cells = [];
var cell_width = 100;
var amount_x = 3;
var amount_y = 3;
var count = 1;
var button;
var cnv;
var info;
var infotext ="Kreis beginnt";

function setup(){
  reset();
}
function draw(){
  for (var i = 0; i < cells.length; i++){
    cells[i].show();
    check();
  }
  info.html(infotext);
  if (count%2 == 0){
    infotext ="Kreuz ist am Zug!";
  } else{
    infotext ="Kreis ist am Zug!";
  }
}
function mouseClicked() {
  for (var i = 0; i < cells.length; i++){
    if ((mouseX > cells[i].x && mouseX < cells[i].x+cells[i].width) && (mouseY > cells[i].y && mouseY < cells[i].y+cells[i].width) && cells[i].clicked == false){
      if (count%2 == 0){
        cells[i].val = 1;
      }else{
        cells[i].val = 2;
      }
      count+=1;
      cells[i].clicked = true;
    }
  }
}
function reset(){
  noLoop();
  clear();
  removeElements();
  count = 1;
  button = createButton("Reset");
  button.parent(select('#button'));
  cnv = createCanvas(amount_x*cell_width,amount_y*cell_width);
  cnv.parent(select('#canvas'));
  infotext = "Kreis beginnt";
  info = createP(infotext);
  info.parent(select('#info'));
  background(20);
  cells = [];
  for (var i = 0; i < amount_y; i++){
    for (var j = 0; j < amount_x; j++){
      cells.push(new Cell(i*cell_width, j*cell_width, i, j));
    }
  }
  button.mousePressed(reset);
  loop();
}
function win(i){
  noLoop();
  if (cells[i].val == 1){
    infotext="Kreuz gewinnt!";
  }else{
    infotext="Kreis gewinnt!";
  }
}
function check(){
  for (var i = 0; i < 3; i++){
    if (cells[3*i].val != 0 && (cells[3*i].val == cells[3*i+1].val && cells[3*i].val == cells [3*i+2].val)){
      win(i);
    }else if (cells[i].val != 0 && (cells[i].val == cells[i+3].val && cells[i].val == cells [i+6].val)){
      win(i);
    }else if (cells[4].val != 0 && ((cells[2].val == cells[4].val && cells[4] == cells[6].val)||(cells[0].val == cells[4].val && cells[0].val == cells[8].val))){
      win(4);
    }
  }

}
function Cell(x,y, i, j){
  this.x = x;
  this.y = y;
  this.val = 0;
  this.width = cell_width;
  this.i = i;
  this.j = j;
  this.clicked = false;
  if (amount_x>3){
    this.borders = [true, true, true, true];
  }else if (this.i == 0 && this.j == 0){
    this.borders = [false, true, true, false];
  }else if (this.i == 0 && this.j == 1) {
    this.borders = [true, true, true, false];
  }else if (this.i == 0 && this.j == 2) {
    this.borders = [true, true, false, false];
  }else if (this.i == 1 && this.j == 0) {
    this.borders = [false, true, true, false];
  }else if (this.i== 1 && this.j == 1){
    this.borders = [true, true, true, true];
  }else if (this.i == 1 && this.j == 2) {
    this.borders = [true, true, false, true];
  }else if (this.i == 2 && this.j == 0) {
    this.borders = [false, false, true, true];
  }else if (this.i == 2 && this.j == 1) {
    this.borders = [true, false, true, true];
  }else if (this.i == 2 && this.j == 2) {
    this.borders = [true, false, false, true];
  }
  this.show = function(){
    stroke(255);
    if (this.borders[0] == true){
      beginShape(LINES);
      vertex(this.x, this.y);
      vertex(this.x+this.width, this.y);
      endShape();
    }
    if (this.borders[1] == true){
      beginShape(LINES);
      vertex(this.x+this.width, this.y);
      vertex(this.x+this.width, this.y+this.width);
      endShape();
    }
    if (this.borders[2] == true){
      beginShape(LINES);
      vertex(this.x+this.width, this.y+this.width);
      vertex(this.x, this.y+this.width);
      endShape();
    }
    if (this.borders[3] == true){
      beginShape(LINES);
      vertex(this.x, this.y+this.width);
      vertex(this.x, this.y);
      endShape();
    }
    noStroke()
    noFill()
    if (this.val == 1){
      stroke(66, 168, 233);
      beginShape(LINES);
        vertex(this.x+10, this.y+10);
        vertex(this.x+this.width-10, this.y+this.width-10);
      endShape();
      beginShape(LINES);
        vertex(this.x+this.width-10, this.y+10);
        vertex(this.x+10, this.y+this.width-10);
      endShape();
    }
    if (this.val == 2){
      stroke(241, 63, 63);
      ellipse(this.x+this.width/2,this.y+this.width/2, this.width-20, this.width-20);
    }
  }
}

</script>
</body>
</html>
